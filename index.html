<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="navbar">
    <h1>Star Wars Characters</h1>
    <h6>Incomplete list</h6>
  </div>
<main>
  <div class="row">
    <div class="card col-md-4"><img src="./images/chewbacca_square.png" alt="" class="face">
      <div class="card-text">
        <div class="header">Chewbacca</div>
        <div class="description">The furry one people like.</div>
      </div>
    </div>
    <div class="card col-md-4"><img src="./images/finn_square.png" alt="" class="face">
      <div class="card-text">
        <div class="header">Finn</div>
        <div class="description">Looks real determined.</div>
      </div>
    </div>
    <div class="card col-md-4"><img src="./images/kylo_square.png" alt="" class="face">
      <div class="card-text">
        <div class="header">Kylo</div>
        <div class="description">He's like bad guy v. 2.0</div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
